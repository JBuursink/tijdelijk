<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="icon" href="img/present_logo.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>CadeauPlanner</title>
</head>

<body class="text-center" style="">
  	<div class="container">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="index.html">Cadeau Planner</a>
			</div>
		</nav>
  <div class="container">
    <div class="jumbotron">
      <form class="form-signin" id="loginForm">
        <h1 class="h3 mb-3 font-weight-normal">Log in om te beginnen</h1>
        <label for="inputEmail" class="sr-only" name="email">Emailadres</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Wachtwoord</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-lg" onclick="index.html" href="index.html" type="submit">Inloggen</button>
        <p class="mt-5 mb-3 text-muted"></p>
      </form>
    </div>
    <div class="card mb-4">
      <div class="card-body text-center">
        <h5 class="card-title">
          <b>Één keer, nooit meer!</b>
        </h5>
        <p class="card-text">Nog geen lid? Geen probleem!</p>
        <div class="card-body text-center">
          <p class="lead">
            <a class="btn btn-primary btn-lg" href="#" role="button">Registreren</a>
          </p>
        </div>
      </div>
    </div>
    <script src="js/login.js" type="text/javascript"></script>

</body>

</html>
